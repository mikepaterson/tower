<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen">
    <h1>Tower Defense Game</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="gameScreen" style="display: none;">
    <div id="banner">Hint: Place 4 of the same tower in a 2x2 square to upgrade</div>
    <div id="stats">
      <div class="left">
        <div>Level: <span id="level">0</span></div>
        <div>Wave: <span id="wave">0</span></div>
        <div><button id="soundButton">Sound On</button></div>
      </div>
      <div class="right">
        <div><img src="images/heart.png" style="height: 20px; vertical-align: middle;"> <span id="health">0</span></div>
        <div><img src="images/coin.png" style="height: 20px; vertical-align: middle;">  <span id="coins">0</span></div>
      </div>
    </div>

    <div>
      <canvas id="gameCanvas" width="1200" height="800"></canvas>
      <div id="toolbar">

        <div id="purchaseButtons">
          <div id="towerMenu">
            <!-- Tower buttons will be added dynamically here -->
          </div>
          <div id="farmMenu">
            <!-- Farm buttons will be added dynamically here -->
          </div>
          <!-- <div id="toolMenu">
            <button>Hammer</button>
          </div> -->
        </div>

        <button id="cancelBtn" style="display: none;">Cancel</button>
      </div>
    </div>
  </div>

  <div id="newLevelScreen" style="display: none;">
    <h1>Level <span id="newLevel">1</span></h1>
    <p>Good job</p>
    <button id="newLevelBtn">Start Level</button>
  </div>

  <div id="victoryScreen" style="display: none;">
    <h1>Victory!</h1>
    <p>You defeated all the enemies</p>
    <button id="playAgainBtn">Play Again</button>
  </div>

  <div id="gameOverScreen" style="display: none;">
    <h1>Game Over</h1>
    <p>You ran out of health</p>
    <button id="tryAgainBtn">Play Again</button>
  </div>

  <script src="baseObject.js"></script>
  <script src="enemy.js"></script>
  <script src="tower.js"></script>
  <script src="farm.js"></script>
  <script src="coin.js"></script>
  <script src="block.js"></script>
  <script src="bullet.js"></script>
  <script src="renderer.js"></script>
  <script src="audioManager.js"></script>
  <script src="ui.js"></script>
  <script src="level.js"></script>
  <script src="game.js"></script>
  <script src="app.js"></script>
</body>
</html>
